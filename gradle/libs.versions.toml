[versions]
agp = "8.9.0"
kotlin = "2.0.21"
coreKtx = "1.15.0"
junit = "4.13.2"
junitVersion = "1.2.1"
espressoCore = "3.6.1"
lifecycleRuntimeKtx = "2.8.7"
activityCompose = "1.10.1"
composeBom = "2024.09.00"

# Dagger Hilt
hilt = "2.52"

# KSP
ksp = "2.0.21-1.0.25"
hiltNavigationCompose = "1.2.0"

# Room
room = "2.6.1"

# DataStore
datastore = "1.1.1"

# Lifecycle
lifecycle = "2.8.7"

# Networking
retrofit = "2.11.0"
okhttp = "4.12.0"
